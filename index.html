<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <form class="calculator">
            <div class=""></div>
            <div class="form-group">
              <input type="text" id="display" />
            </div>

            <div class="form-group">
              <button type="button" class="madulo" onclick="addValue('%')">
                %
              </button>
              <button type="button" class="clear" onclick="clearVal()">
                C
              </button>
              <button type="button" class="Del" onclick="deletecharacter()">
                DEL
              </button>
              <button type="button" class="division" onclick="addValue('/')">
                /
              </button>
            </div>
            <div class="form-group">
              <button type="button" onclick="addValue('1')">1</button>
              <button type="button" onclick="addValue('2')">2</button>
              <button type="button" onclick="addValue('3')">3</button>
              <button type="button" class="Add" onclick="addValue('+')">
                +
              </button>
            </div>
            <div class="form-group">
              <button type="button" onclick="addValue('4')">4</button>
              <button type="button" onclick="addValue('5')">5</button>
              <button type="button" onclick="addValue('6')">6</button>
              <button type="button" class="Sub" onclick="addValue('-')">
                -
              </button>
            </div>
            <div class="form-group">
              <button type="button" onclick="addValue('7')">7</button>
              <button type="button" onclick="addValue('8')">8</button>
              <button type="button" onclick="addValue('9')">9</button>
              <button type="button" class="Mul" onclick="addValue('*')">
                *
              </button>
            </div>
            <div class="form-group">
              <button type="button" onclick="addValue('00')">00</button>
              <button type="button" onclick="addValue('0')">0</button>
              <button type="button" onclick="addValue('.')">.</button>
              <button type="button" onclick="evaluateValue()" class="evaluate">
                =
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
